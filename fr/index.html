<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Louis Encinas</title>
</head>
<body>

    <header>
        <div class="header_content">
            <div class="header_logo">
                <img class="header_logo_img" src="../img/enciboy.png">
                <span class="header_logo_title">LOUIS ENCINAS</span>
            </div>
            <div class="header_navbar">
                <a class="header_navbar_link" id="header_navbar_link_aboutme" href="./">
                    <img src="../img/user.png" alt="icone_bonhomme" class="header_navbar_link_img">
                    <span class="header_navbar_link_span">à propos</span>
                </a>
                <a class="header_navbar_link" id="header_navbar_link_projects" href="projects/">
                    <img src="../img/dir.png" alt="icone_bonhomme" class="header_navbar_link_img">
                    <span class="header_navbar_link_span">projets</span>
                </a>
                <a class="header_navbar_link" id="header_navbar_link_contact">
                    <img src="../img/paper_plane.png" alt="icone_bonhomme" class="header_navbar_link_img">
                    <span class="header_navbar_link_span">Contact</span>
                </a>
            </div>
            <div class="header_links">
                <a class="header_link" href="https://github.com/LouisEncinas" target="_blank">
                    <img class="header_link_image" src="../img/github.png">
                </a>
                <a class="header_link" href="https://www.linkedin.com/in/louisencinas/" target="_blank">
                    <img class="header_link_image" src="../img/linkedin.png">
                </a>
            </div>
        </div>
    </header>

    <div class="page">

        <div class="page_content">
            <div class="about_me_header">
                <p class="about_me_header_paragraph"></p>
                <img class="about_me_header_img" src="../img/my_face.jpg" alt="My head">
            </div>
            <div class="connect">
                <a class="connect_link" href="./">
                    <img class="connect_link_img" src="../img/cv.png">
                    <span class="connect_link_title">Récupérer mon CV</span>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer_content">
            <div class="footer_dashed"></div>
            <div class="footer_content_underdashed">
                <div class="footer_thanks">
                    <div>Merci d'avoir consulter ma page !</div>
                    <div>Vous trouverez le code source <a class="thanks_link" href="https://github.com/LouisEncinas/my_website" target="_blank">ici</a></div>
                </div>
                <div class="footer_select_langs">
                    <a id="footer_select_lang_fr_link"><img class="footer_select_lang" id="footer_select_lang_fr" src="../img/france_flag.png" alt="Drapeau de la France"></a>
                    <a id="footer_select_lang_en_link"><img class="footer_select_lang" id="footer_select_lang_en" src="../img/british_flag.png" alt="Drapeau de l'Angleterre"></a>
                </div>
            </div>
        </div>
    </footer>


    <div id="modal_contact">
        <div id="modal_content">
            
            <div id="modal_close">
                <div id="modal_close_line1"></div>
                <div id="modal_close_line2"></div>
            </div>
            
            <div id="modal_my_name">Louis ENCINAS</div>
            <div id="modal_work">Data / IT Engineer</div>
            
            <div id="modal_infos">
                <div class="modal_info">
                    <img class="modal_info_img" src="../img/at.png">
                    enci.louis@gmail.com
                </div>
                <div class="modal_info">
                    <img class="modal_info_img" src="../img/phone.png">
                    +33 6 95 14 19 74
                </div>
            </div>
        </div>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
